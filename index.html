<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to solvelysaid.space</title>
  <link rel="icon" type="image/png" href="solvely.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="vanta-bg"></div>

  <div class="container">
    <h1 class="fade-in delay-1">Welcome to<br><span class="highlight">solvelysaid.space</span></h1>
    <p class="fade-in delay-2">Mission: Launching the future of AI-powered</p>
    <p class="fade-in delay-3"><b>Thirasak.official</b></p>
    <p id="status-message" class="fade-text fade-in delay-4" style="display: none;">‚è≥ Checking...</p>
    <button id="enter-btn" class="fade-in delay-4">ENTER MISSION</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x00e5ff,
      backgroundColor: 0x000000,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });

    const btn = document.getElementById('enter-btn');
    const statusEl = document.getElementById('status-message');
    const messages = [
      "‚è≥ Checking server...",
      "üõ∞ Sending login code...",
      "üõ∏ Waiting for AI system...",
      "ü§ñ Booting up mission...",
      "üîç Validating access...",
      "üöÄ Preparing launch sequence..."
    ];

    async function tryLogin(password) {
      const endpoints = [
        "https://app.solvelysaid.space/login",
        "https://solvelysaidbn.onrender.com/login"
      ];

      for (const url of endpoints) {
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password })
          });
          const data = await res.json();
          if (res.ok && data.success) return true;
        } catch (err) {
          console.warn(`‚ö†Ô∏è Failed to reach ${url}`);
        }
      }
      return false;
    }

    function startMessageLoop() {
      let i = 0;
      statusEl.style.display = "block";
      statusEl.classList.add("show");

      const interval = setInterval(() => {
        statusEl.classList.remove("show");
        setTimeout(() => {
          statusEl.textContent = messages[i % messages.length];
          statusEl.classList.add("show");
        }, 300);
        i++;
        if (i === 10) clearInterval(interval); // stop after ~30s
      }, 3000);
    }

    btn.addEventListener('click', async () => {
      const password = prompt("üîê Enter mission code:");
      if (!password) return;

      btn.disabled = true;
      btn.innerText = "‚è≥ Checking...";
      startMessageLoop();

      const success = await tryLogin(password);
      if (success) {
        sessionStorage.setItem("authenticated", "true");
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = '/home';
        }, 600);
      } else {
        alert("üö´ Incorrect password or server unavailable.");
        btn.disabled = false;
        btn.innerText = "ENTER MISSION";
        statusEl.style.display = "none";
      }
    });

    window.addEventListener('pageshow', (event) => {
      if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        document.body.classList.remove('fade-out');
        document.querySelectorAll('.fade-in').forEach(el => {
          el.classList.remove('fade-in');
          void el.offsetWidth;
          el.classList.add('fade-in');
        });
      }
    });
  </script>
</body>
</html>
