<script>
const defaultURL = "https://app.solvelysaid.space";
const fallbackURL = "https://solvelysaidbn.onrender.com";
let baseURL = sessionStorage.getItem("workingBaseURL") || defaultURL;

async function checkServer(url) {
  const controller = new AbortController();
  const timeoutId = setTimeout(() => controller.abort(), 3000);
  try {
    const res = await fetch(new URL("/ping", url), {
      method: "GET",
      signal: controller.signal,
    });
    clearTimeout(timeoutId);
    if (res.ok) {
      sessionStorage.setItem("workingBaseURL", url);
      baseURL = url;
      console.log("‚úÖ Server OK at", url);
      return true;
    }
  } catch (err) {
    console.error("‚ùå Ping failed:", err.message);
  }
  clearTimeout(timeoutId);
  return false;
}

(async () => {
  const ok = await checkServer(baseURL);
  if (!ok) {

})();

<script>
const langMap = {th:{name:"Thai",flag:"https://flagcdn.com/w40/th.png"},en:{name:"English",flag:"https://flagcdn.com/w40/gb.png"},zh:{name:"Chinese",flag:"https://flagcdn.com/w40/cn.png"},ja:{name:"Japanese",flag:"https://flagcdn.com/w40/jp.png"}};

const recordBtn = document.getElementById("recordBtn");

const audioPlayer = document.getElementById("audioPlayer");

let mediaRecorder;
let audioChunks = [];
let audioContext, analyser, sourceNode;
let silenceTimeout, maxDurationTimeout;
let isRecording = false;

const silenceThreshold = 0.01;
const silenceLimit = 5000;
const maxRecordingDuration = 10000;

recordBtn.addEventListener("click", () => {
  if (!isRecording) {
    startRecording();
  } else {
    stopRecording();
  }
});

function monitorSilence(stream) {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  sourceNode = audioContext.createMediaStreamSource(stream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;
  const dataArray = new Uint8Array(analyser.fftSize);
  sourceNode.connect(analyser);

  const checkSilence = () => {
    analyser.getByteTimeDomainData(dataArray);
    const rms = Math.sqrt(dataArray.reduce((sum, val) => {
      const norm = (val - 128) / 128;
      return sum + norm * norm;
    }, 0) / dataArray.length);

    if (rms < silenceThreshold) {
      if (!silenceTimeout) {
        silenceTimeout = setTimeout(() => {
          console.log("üîï ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏™‡∏µ‡∏¢‡∏á ‚Üí ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î");
          stopRecording();
        }, silenceLimit);
      }
    } else {
      clearTimeout(silenceTimeout);
      silenceTimeout = null;
    }

    if (isRecording) requestAnimationFrame(checkSilence);
  };

  checkSilence();
}

function startRecording() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => {
      if (e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPlayer.src = audioUrl;
      audioPlayer.style.display = "block";

      const formData = new FormData();
      formData.append("file", audioBlob, "recorded_audio.webm");
      formData.append("language", selectedLangCode);

      fetch(new URL("/upload", baseURL), {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("transcribedText").textContent = result.text || "";
        const aiResponseDiv = document.getElementById("aiResponseContainer");
        aiResponseDiv.textContent = result.chat_response || "";

        if (result.menu) {
          updateOrderSummary(result.menu);
          const menuImg = document.getElementById("menuImage");
          menuImg.src = new URL(`/image/720p/${encodeURIComponent(result.menu)}`, baseURL);
          menuImg.alt = result.menu;
          menuImg.style.display = "block";
        } else {
          document.getElementById("orderSummary").textContent = "";
          detectedMenu = null;
          document.getElementById("menuImage").style.display = "none";
        }
      })
      .catch(() => alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ"));

      recordStatus.textContent = "";
      micIcon.textContent = "mic";
      recordBtn.classList.remove("recording");
      isRecording = false;

      audioContext?.close();
    };

    mediaRecorder.start();
    isRecording = true;

    monitorSilence(stream);

    maxDurationTimeout = setTimeout(() => {
      console.log("‚è±Ô∏è ‡∏Ñ‡∏£‡∏ö 10 ‡∏ß‡∏¥ ‚Üí ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î");
      stopRecording();
    }, maxRecordingDuration);

    recordStatus.textContent = "üî¥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á...";
    micIcon.textContent = "stop";
    recordBtn.classList.add("recording");
  }).catch(err => {
    alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô: " + err.message);
  });
}

function stopRecording() {
  if (!mediaRecorder || mediaRecorder.state !== "recording") return;
  mediaRecorder.stop();
  clearTimeout(silenceTimeout);
  clearTimeout(maxDurationTimeout);
}
